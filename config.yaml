# ==============================================================================
# MARKET NETWORK MONITOR - Configuration
# ==============================================================================
# 이 파일을 수정하여 자산 매핑, 분석 파라미터, 시각화 설정 등을 커스터마이즈

# ------------------------------------------------------------------------------
# 자산 매핑
# 형식: SHORT_NAME: "MARKET_WATCH.xlsx 내 컬럼명"
# 새 자산 추가 시 여기에 매핑만 추가하면 자동 포함
# ------------------------------------------------------------------------------
assets:
  # FX
  USDKRW: "종합 USDKRW 스팟 (~15:30)"
  USDJPY: "이종통화 종합 JPY"
  DXY: "달러인덱스 DOLLARS"
  EURUSD: "이종통화 종합 EUR"
  
  # Equity
  SPX: "S&P 500"
  NKY: "니케이 225"
  HSI: "항셍"
  DAX: "독일 DAX30"
  KOSPI: "코스피"
  
  # Volatility
  VIX: "CBOE VIX VOLATILITY INDEX"
  
  # Commodities
  GOLD: "금 2026-2 (연결선물)"
  WTI: "WTI 현물"
  
  # Korea Rates (금리는 rate_assets에 명시해야 diff 사용)
  KTB_2Y: "금투협 장외거래대표수익률 국고채권(2년)"
  KTB_10Y: "금투협 장외거래대표수익률 국고채권(10년)"
  KTB_30Y: "금투협 장외거래대표수익률 국고채권(30년)"
  
  # Japan Rates
  JGB_2Y: "일본 2년"
  JGB_10Y: "일본 10년"
  JGB_30Y: "일본 30년"
  
  # US Rates
  UST_2Y: "미국(종합) 2년"
  UST_10Y: "미국(종합) 10년"
  UST_30Y: "미국(종합) 30년"
  
  # Germany Rates
  Bund_10Y: "독일 10년"

# ------------------------------------------------------------------------------
# 금리 자산 (log return 대신 diff 사용)
# ------------------------------------------------------------------------------
rate_assets:
  - KTB_2Y
  - KTB_10Y
  - KTB_30Y
  - JGB_2Y
  - JGB_10Y
  - JGB_30Y
  - UST_2Y
  - UST_10Y
  - UST_30Y
  - Bund_10Y

# ------------------------------------------------------------------------------
# 카테고리 분류 (시각화용)
# ------------------------------------------------------------------------------
categories:
  EQ:    [SPX, NKY, HSI, DAX, KOSPI]
  FX:    [USDKRW, USDJPY, DXY, EURUSD]
  IR_JP: [JGB_2Y, JGB_10Y, JGB_30Y]
  IR_KR: [KTB_2Y, KTB_10Y, KTB_30Y]
  IR_US: [UST_2Y, UST_10Y, UST_30Y, Bund_10Y]
  VOL:   [VIX]
  CMD:   [GOLD, WTI]

# ------------------------------------------------------------------------------
# 카테고리 색상
# ------------------------------------------------------------------------------
category_colors:
  EQ:    "#3fb950"  # Green
  FX:    "#f85149"  # Red
  IR_JP: "#f78166"  # Orange
  IR_KR: "#58a6ff"  # Blue
  IR_US: "#a5d6ff"  # Light Blue
  VOL:   "#8b949e"  # Gray
  CMD:   "#d29922"  # Gold

# ------------------------------------------------------------------------------
# 분석 파라미터
# ------------------------------------------------------------------------------
analysis:
  window: 60              # 상관관계 계산 윈도우 (거래일)
  step: 5                 # 시계열 계산 간격
  rv_window: 5            # 실현 변동성 윈도우
  lookback: 252           # Percentile 계산 lookback
  
# ------------------------------------------------------------------------------
# Threshold (자동 계산되지만 수동 오버라이드 가능)
# null이면 90%ile 기준 자동 계산
# ------------------------------------------------------------------------------
thresholds:
  network_sync_danger: null     # 자동: 90%ile
  network_sync_warning: null    # 자동: 75%ile
  hub_influence_danger: null    # 자동: 90%ile
  hub_influence_warning: null   # 자동: 75%ile
  rv_extreme: 90                # RV percentile > 90 = extreme
  rv_elevated: 75               # RV percentile > 75 = elevated

# ------------------------------------------------------------------------------
# 시각화 설정
# ------------------------------------------------------------------------------
visualization:
  # 테마 색상
  colors:
    bg: "#0d1117"
    panel: "#161b22"
    text: "#e6edf3"
    grid: "#30363d"
    danger: "#f85149"
    warning: "#d29922"
    safe: "#3fb950"
    accent: "#58a6ff"
  
  # 대시보드 크기
  figsize: [24, 20]
  dpi: 150
  
  # 히트맵 표시 일수
  heatmap_days: 90

# ------------------------------------------------------------------------------
# 출력 설정
# ------------------------------------------------------------------------------
output:
  # 파일명 포맷 (날짜는 자동 추가)
  report_prefix: "network_report"
  dashboard_prefix: "network_monitor"
  
  # 저장 형식
  save_indicators: true    # indicators.pkl 저장
  save_report: true        # .txt 리포트 저장
  save_dashboard: true     # .png 대시보드 저장
